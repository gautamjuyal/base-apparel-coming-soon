<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="scss/style.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <script src="app.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <header class="logo-mobile">
        <img src="images/logo.svg" alt="logo">
    </header>
    <main class="container">



        <div class="text-section">

            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>

            <div class="heading">
                <h1> <span>We're</span><br> coming<br> soon</h1>
            </div>

            <div class="sub-text">
                Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </div>

            <div class="form">
                <div class="email-form">
                    <input type="email" placeholder="Email Address" id="email">
                    <img src="images/icon-error.svg" alt="icon-error" id="error-img">
                    <button type="submit" id="submit-btn"><img src="images/icon-arrow.svg" alt="arrow"></button>
                </div>
            </div>

        </div>

        <div class="img-section">
            <img src="images/hero-desktop.jpg" alt="avatar">
        </div>



    </main>


    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="http://www.github.com/gautamjuyal">Gautam Juyal</a>.
        </p>
    </footer>
</body>

</html>
